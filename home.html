<html lang="en">
<head>
  <title>Carousel</title>
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <h1 style="align-content: center;">Image Carousel</h1>
  <div class="image-container">
    <button onclick="next()"><img class="image" src="images/img1.jpg" alt=""></button>
    <div class="image-name">This is Image 1</div>
  </div>
  <div class="buttons">
    <button onclick="prev()" class="button">Previous</button>
    <button onclick="next()" class="button">Next</button>
    <button onclick="shrink()" class="button">Shrink</button>
    <button onclick="enlarge()" class="button">Enlarge</button>
  </div>
  <script src="home.js"></script>
</body>

</html>
