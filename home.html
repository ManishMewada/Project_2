<html lang="en">

<head>
  <title>Carousel</title>
  <link rel="stylesheet" href="home.css">
</head>

<body onload="pageReload()">
  <h1 style="text-align: center;">Image Carousel</h1>
  <div class="image-container">
    <img class="image" src="images/img1.jpg" alt="">
  </div>
  <p id="image-name"></p>
  <div class="buttons">
    <button onclick="prev()" class="button">Previous</button>
    <button onclick="next()" class="button">Next</button>
    <button onclick="shrink()" class="button">Shrink</button>
    <button onclick="enlarge()" class="button">Enlarge</button>
  </div>
  <script src="home.js"></script>
</body>

</html>
